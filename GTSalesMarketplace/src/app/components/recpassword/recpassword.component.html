<div class="container forget-password">
    <div class="row">
        <div class="col-md-12 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <img src="https://usa.afsglobal.org/SSO/SelfPasswordRecovery/images/send_reset_password.svg?v=3" alt="car-key" border="0">
                        <h2 class="text-center">Password perdida?</h2>
                        <p>Ingresa tu correo para recuperar tu password.</p>
                        <form id="register-form" role="form" autocomplete="off" class="form" >
                            
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                    <input  name="forgetAnswer" placeholder="Correo" #correo class="form-control"  type="text">
                                </div>
                            </div>
                            <div *ngIf="enviado">
                                <div> Se ha enviado un email con instrucciones para recupera tu password</div>
                            </div>
                            <div class="form-group">
                                <button name="btnForget" (click)="enviar(correo.value)" class="btn btn-lg btn-primary btn-block btnForget" > Recuperar Password</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
