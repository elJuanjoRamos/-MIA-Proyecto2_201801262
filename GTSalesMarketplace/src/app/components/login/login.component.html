<div class="container">
    <br>
    <p class="text-center">Bienvenido a GTSales Marketplace </p>
    <hr>

    <div class="row">
        <aside class="col-sm-4">

        </aside> <!-- col.// -->
        <aside class="col-sm-4">

            <div class="card">
                <article class="card-body">
                    <a href="/signin" class="float-right btn btn-outline-primary">Sign up</a>
                    <h4 class="card-title mb-4 mt-1">Sign in</h4>
                    <p>
                        <a href="" class="btn btn-block btn-outline-info"> <i class="fab fa-twitter"></i>   Login via
                            Twitter</a>
                        <a href="" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i>   Login
                            via facebook</a>
                    </p>
                    <hr>
                    <form>
                        <div class="form-group">
                            <input #email  class="form-control" placeholder="Email or login" type="email">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <input class="form-control" #pass placeholder="******" type="password">
                        </div> <!-- form-group// -->
                        <div *ngIf="mensaje">
                            <a class="small" style="color: red;">Usuario no encontrado</a>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <button type="submit" (click)="login(email.value, pass.value)" class="btn btn-primary btn-block"> Login </button>
                                </div> <!-- form-group// -->
                            </div>
                            <div class="col-md-6 text-right">
                                <a class="small" href="#">Forgot password?</a>
                            </div>
                        </div> <!-- .row// -->
                    </form>
                </article>
            </div> <!-- card.// -->

        </aside> <!-- col.// -->
        <aside class="col-sm-4">
        </aside> <!-- col.// -->
    </div> <!-- row.// -->

</div>
