<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Category</h1>
</div>
<div>
    <div class="row">
        <aside class="col-sm-6">
            <div class="card">
               <article *ngIf="catForm" class="card-body">
                <h4 class="card-title text-center mb-4 mt-1">Insertar Categoria</h4>
                <hr>
                <p class="text-success text-center">Ingrese el nombre de la categoria</p>
                <form [formGroup]="catForm" role="form" data-parsley-validate="" novalidate="">
                    <div class="form-group">
                        <div class="input-group">
                            <input hidden type="text" formControlName="id" value="0">
                                
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                                <input formControlName="name" placeholder="Nombre de la categoria" type="text" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" class="form-control">
                        </div>
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Nombre es requerido</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" (click)="onSubmit()"class="btn btn-primary btn-block"> Save </button>
                    </div>
                </form>
               </article>
            </div>
        </aside>
    </div>
</div>

<h2>Category Detail</h2>



<div class="table-responsive">




    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of arrayCategorias">
                <td scope="row">{{ c.id }}</td>
                <td>{{ c.name }}</td>
                <td>
                    <button (click)="update(c.id)" style="color: white;" class="btn btn-warning"><i class="fas fa-edit"></i></button> | 
                    <button (click)="delete(c.id)" style="color: white;"  class="btn btn-danger"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
      </table>
      






</div>
